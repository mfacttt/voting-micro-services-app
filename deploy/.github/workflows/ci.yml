name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore VottingApplication.sln

      - name: Build
        run: dotnet build VottingApplication.sln --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test VottingApplication.sln --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: Upload Test Results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**'

