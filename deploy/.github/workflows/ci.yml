name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore VottingApplication.sln

      - name: Build
        run: dotnet build VottingApplication.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test VottingApplication.sln --no-build --verbosity normal
